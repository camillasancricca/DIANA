<!DOCTYPE html>
<html>
<head>
    <title>Domanda a Scelta Multipla</title>
    <style>
        /* Dark theme CSS */
    
        body {
            background-color: #787586;
            color: #e6ebec;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    
        .container {
            width: 640px;
            height: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(71, 117, 126);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
        }
    
        input[type="file"] {
            margin-bottom: 10px;
            width: 80%;
            background-color: #75819C;
            color: #ACA9BB;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
    
        button {
            background-color: rgb(49, 214, 229);
            color: #e6ebec;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
         
        button:hover {
            box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.5); /* Aggiungi l'ombreggiatura quando il cursore Ã¨ sopra il pulsante */
            }
        .res {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .center-button-container { 
            text-align: center;   
            max-width: 800px;  
            height: 50px;  
            display: grid;  
        }
    
        .button.res_button {
            background-color: #A30224;  
            color: #E1F1FF;  
            font-size: 25px;  
            margin: auto; 
            width: 40px;
            height: 20px;
            font-size: 20px;
        }
    
        .progress-container {
            display: none;
            margin-top: 20px;
        }
    
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid rgb(49, 214, 229);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
    
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    
        #result-container {
            margin-top: 20px;
        }
    
        .error {
            color: #D8000C;
            background-color: #FFD2D2;
            border: 1px solid #D8000C;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    
        .success {
            color: #4CAF50;
            background-color: #DFF0D8;
            border: 1px solid #4CAF50;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            display: none; /* Nascondi inizialmente il messaggio di errore */
        }

        .error { /* Classe per applicare l'errore */
            border: 1px solid red; /* Stile bordo rosso per evidenziare il campo in errore */
        }

        
    </style>
    </head>
<body>
    <div class="container">

    <h1>Select one response</h1>
    <label>How confident do you feel concerning the choice of analysis to perform?</label>
    <br>
    <form id = "question-form" action="/process_question" method="POST">
            <label>
                <input type="radio" name="option" value="option1"> I know the analysis I want to perform on the data<br>
            </label><br>
            <label>
                <input type="radio" name="option" value="option2"> I am a little indecisive on the analysis I want to perform on the data.<br> 
                                                                   I would rather visualize some possible use cases and possibly generate my own.<br>
            </label><br>
            <label>
                <input type="radio" name="option" value="option3"> I have no clue on the analysis I want to perform on the data.<br>
                                                                   I need to visualize some possible use cases and select one among those.<br>
            </label><br>
            <button type="submit" value="Submit">Submit</button>
    </form>
    <p class="error-message" id="error-message">Please select one option.</p>

    <script>
        document.getElementById('question-form').addEventListener('submit', function(event) {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            const errorMessage = document.getElementById('error-message');

            if (!selectedOption) {
                errorMessage.style.display = 'block'; // Mostra il messaggio di errore
                event.preventDefault(); // Impedisci l'invio del modulo
            }
        });
    </script>
    </script>
</body>
</html>
